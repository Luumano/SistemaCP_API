<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Cadastro de Produtos</title>
</head>
<body>
    <main class="main">
        <div class="container">
        <div class="novo">
        <form id="form-produtos">
            <h1>Sistema de Cadastro de Produtos</h1>
            <div class="field">
                <strong>Nome do Produto:</strong>
                <input type="text" id="nome" placeholder="Nome do Produto" required>
            </div>
            <div class="field">
                <strong>Descrição do Produto:</strong>
                <input type="text" id="descricao" placeholder="Ex: Camisa de esporte - tamanho p" required>
            </div>
            <div class="field">
                <strong>Marca do Produto:</strong>
                <input type="text" id="marca" placeholder="Ex: Nike, Adidas...." required>
            </div>
            <div class="field">
                <strong>Fabricante do Produto:</strong>
                <input type="text" id="fabricante" placeholder="Nome do Fabricante" required>
            </div>
            <div class="field">
                <strong>Peso Bruto:</strong>
                <input type="number" id="peso" placeholder="Peso Bruto">
            </div>
            <div class="field">
                <strong>Preço do Produto:</strong>
                <input type="number" id="preco" placeholder="Preço" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categorias</label>
                <select class="form-control" id="categoria" required>
                    <option value="Eletronicos">Eletrônicos</option>
                    <option value="Roupas">Roupas</option>
                    <option value="Jogos">Jogos</option>
                    <option value="Moveis">Moveis</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fornecedor">Fornecedores</label>
                <select class="form-control" id="fornecedor" required>
                    <option value="Fornecedor Fortaleza">Fortaleza - Ceará</option>
                    <option value="Fornecedor Sao Paulo">São Paulo</option>
                    <option value="Fornecedor Bahia">Bahia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estoque">Armazens</label>
                <select class="form-control" id="estoque" required>
                    <option value="Armazen Fortaleza - 100">Armazen 01 - Fortaleza - 100</option>
                    <option value="Armazen Sao Paulo - 50">Armazen 02 - São Paulo - 50</option>
                    <option value="Armazen Bahia - 200">Armazen 03 - Bahia - 200</option>
                </select>
            </div>
            <div class="btn-actions">
                <button type="submit">Adicionar Produto</button>
            </div>
        </form>
    </div>
            <div class="lista">
                <h2>Produtos</h2>
                <div id="lista-produto"></div>
            </div>
        </div>
    </main>
    <script src="scripti.js"></script>
</body>
</html>
