<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mb-4">Sistema de Cadastro de Produtos - SCP</h1>
    <div class="container mt-5">

        <h2 class="mb-4">Cadastrar Produto</h2>
        <form id="productForm" class="mb-4">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="form-group">
                <label for="fabricante">Nome do Fabricante</label>
                <input type="text" class="form-control" id="fabricante" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso do Produto</label>
                <input type="number" class="form-control" id="peso" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" class="form-control" id="preco" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select class="form-control" id="categoria" required>
                    <option value="Eletronicos">Eletrônicos</option>
                    <option value="Roupas">Roupas</option>
                    <option value="Jogos">Jogos</option>
                    <option value="Moveis">Moveis</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fornecedor">Fornecedor</label>
                <select class="form-control" id="fornecedor" required>
                    <option value="Fornecedor Fortaleza">Fortaleza - Ceará</option>
                    <option value="Fornecedor Sao Paulo">São Paulo</option>
                    <option value="Fornecedor Bahia">Bahia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estoque">Fornecedor</label>
                <select class="form-control" id="estoque" required>
                    <option value="Armazen Fortaleza - 100">Armazen 01 - Fortaleza - 100</option>
                    <option value="Armazen Sao Paulo - 50">Armazen 02 - São Paulo - 50</option>
                    <option value="Armazen Bahia - 200">Armazen 03 - Bahia - 200</option>
                </select>
            </div>
            <div class="btn-center">
                <button type="submit" class="btn btn-info text-center">Cadastrar Produto</button>
            </div>
           
        </form>
        
        <!-- Lado direito: Lista de produtos -->
        <div class="container mt-5">
            <h2 class="mb-4">Produtos Cadastrados</h2>
            <div class="table-responsive">
                <table id="productList" class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Categoria</th>
                            <th>Fornecedor</th>
                            <th>Estoque</th>
                            <th>Peso Produto</th>
                            <th>Nome Fabricante</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="productListBody"></tbody>
                </table>
                <div id="noProductsMessage" class="alert alert-info" role="alert" style="display: none;">
                    Sem produtos cadastrados.
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Produto Cadastrados</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="editForm">
                    <div class="modal-body">
                        <input type="hidden" id="editId">
                        <div class="form-group">
                            <label for="editNome">Nome</label>
                            <input type="text" class="form-control" id="editNome" required>
                        </div>
                        <div class="form-group">
                            <label for="editDescricao">Descrição</label>
                            <input type="text" class="form-control" id="editDescricao" required>
                        </div>
                        <div class="form-group">
                            <label for="editFabricante">Nome do Fabricante</label>
                            <input type="text" class="form-control" id="editFabricante" required>
                        </div>
                        <div class="form-group">
                            <label for="editPreco">Preço</label>
                            <input type="number" class="form-control" id="editPreco" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="editPeso">Peso</label>
                            <input type="number" class="form-control" id="editPeso" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="editCategoria">Categoria</label>
                            <select class="form-control" id="editCategoria" required>
                                <option value="Eletronicos">Eletrônicos</option>
                                <option value="Roupas">Roupas</option>
                                <option value="Jogos">Jogos</option>
                                <option value="Moveis">Moveis</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editFornecedor">Fornecedor</label>
                            <select class="form-control" id="editFornecedor" required>
                                <option value="Fornecedor Fortaleza">Fornecedor Fortaleza - Ceará</option>
                                <option value="Fornecedor Bahia">Fornecedor Bahia</option>
                                <option value="Fornecedor Sao Paulo">Fornecedor São Paulo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editEstoque">Fornecedor</label>
                            <select class="form-control" id="editEstoque" required>
                                <option value="Armazen Fortaleza - 100">Armazen 01 - Fortaleza - 100</option>
                                <option value="Armazen Sao Paulo - 50">Armazen 02 - São Paulo - 50</option>
                                <option value="Armazen Bahia - 200">Armazen 03 - Bahia - 200</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Salvar alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
